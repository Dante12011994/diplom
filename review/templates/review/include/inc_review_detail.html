
<div class="col">
    <div class="card mb-4 shadow-sm">
        <div class="card-body">
            <p class="card-text">{{ object|title }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'review:view' object.pk %}">Подробнеe
                    </a>
                    {% if user.is_superuser or user == object.owner %}
                    <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'review:edit' object.pk %}">Изменить</a>
                    <a type="button" class="btn btn-sm btn-outline-danger" href="{% url 'review:delete' object.pk %}">Удалить</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
