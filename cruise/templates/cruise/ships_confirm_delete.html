{% extends 'cruise/base.html' %}

{% block content %}
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <p> Хотите удалить теплоход?</p>
                                    <button type="submit" class="btn btn-danger">
                                        Подтвердить
                                    </button>
                                    <a href="{% url 'cruise:ships' %}" class="btn btn-warning"> Отмена </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
