{% load image_teg %}
<div class="col">
    <div class="card mb-4 shadow-sm">
        <img src="{% media_path object.foto %}" class="card-img-top"
             alt=""/>
        <div class="card-body">
            <p class="card-text">{{ object.name }}</p>
            <p class="card-text">{{ object.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a type="button" class="btn btn-sm btn-outline-secondary"
                       href="{% url 'cruise:ship_view' object.pk %}">Подробнеe
                    </a>
                    {% if user.is_authenticated and user.is_superuser %}
                    <a type="button" class="btn btn-sm btn-outline-secondary"
                       href="{% url 'cruise:ship_edit' object.pk %}">Изменить</a>
                    <a type="button" class="btn btn-sm btn-outline-danger"
                       href="{% url 'cruise:ship_delete' object.pk %}">Удалить</a>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>
</div>
