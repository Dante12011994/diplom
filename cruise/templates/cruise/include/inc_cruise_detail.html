<div class="col">
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <p class="card-text">{{ object.name }}</p>
            <p class="card-text">{{ object.ship.name }}</p>
            <p class="card-text">Начало: {{ object.data_start }}</p>
            <p class="card-text">Конец: {{ object.date_finish }}</p>
        </div>
        <div class="card-body">
            <div class="card-footer">
                <div class="d-flex justify-content-between align-items-center">

                    <div class="btn-group">
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           href="{% url 'cruise:cruise_view' object.pk %}">Подробнее</a>
                        {% if user.is_authenticated and user.is_superuser %}
                        <a type="button" class="btn btn-sm btn-outline-secondary" href="{% url 'cruise:cruise_edit' object.pk %}">Изменить</a>
                        <a type="button" class="btn btn-sm btn-outline-danger" href="{% url 'cruise:cruise_delete' object.pk %}">Удалить</a>
                        {% endif %}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
